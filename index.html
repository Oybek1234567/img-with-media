<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG && Media</title>
    <style>
         div img{
            width: 33%;
            height: 400px;
            object-fit: cover;
        }
        @media (max-width: 1200px){
            div img{
                width: 49%;
            }
        }
        @media (max-width: 700px){
            div img{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div>
        <img src="./img/img-1.jpg" alt="img-one">
        <img src="./img/img-2.jpg" alt="img-two">
        <img src="./img/img-3.jpg" alt="img-three">
        <img src="./img/img-4.jpg" alt="img-four">
        <img src="./img/img-5.jpg" alt="img-five">
        <img src="./img/img-6.jpg" alt="img-six">
        <img src="./img/img-7.jpg" alt="img-seven">
        <img src="./img/img-8.jpg" alt="img-eight">
        <img src="./img/img-9.jpg" alt="img-nine">
        <img src="./img/img-10.jpg" alt="img-ten">
        <img src="./img/img-11.jpg" alt="img-eleven">
        <img src="./img/img-12.jpg" alt="img-twelwe">
    </div>
</body>
</html>
